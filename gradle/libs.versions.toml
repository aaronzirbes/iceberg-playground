[versions]
guava = "33.3.1-jre"
hadoop = "3.4.1"
iceberg = "1.4.2"
jupiter = "5.11.4"
kotest = "5.9.1"
mockk = "1.13.16"
spotless = "7.0.2"
kotlin-core = "2.1.20"

[libraries]
guava = { module = "com.google.guava:guava", version.ref = "guava" }
hadoop-aws = { module = "org.apache.hadoop:hadoop-aws", version.ref = "hadoop"}
hadoop-client = { module = "org.apache.hadoop:hadoop-client", version.ref = "hadoop"}
hadoop-common = { module = "org.apache.hadoop:hadoop-common", version.ref = "hadoop"}
iceberg-aws = { module = "org.apache.iceberg:iceberg-aws", version.ref = "iceberg" }
iceberg-core = { module = "org.apache.iceberg:iceberg-core", version.ref = "iceberg" }
iceberg-parquet = { module = "org.apache.iceberg:iceberg-parquet", version.ref = "iceberg" }
jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "jupiter" }
jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jupiter" }
jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "jupiter" }
kotest-assertions-core = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
kotest-assertions-json = { module = "io.kotest:kotest-assertions-json", version.ref = "kotest" }
kotest-data = { module = "io.kotest:kotest-framework-datatest", version.ref = "kotest" }
kotest-extensions = { module = "io.kotest:kotest-extensions", version.ref = "kotest" }
kotest-junit5 = { module = "io.kotest:kotest-runner-junit5", version.ref = "kotest" }
kotest-property = { module = "io.kotest:kotest-property-jvm", version.ref = "kotest" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

[bundles]
iceberg = [
    "iceberg-core",
    "iceberg-parquet",
    "iceberg-aws",
    "hadoop-common",
    "hadoop-client",
    "hadoop-aws",
]
testing = [
    "jupiter-api",
    "jupiter-engine",
    "jupiter-params",
    "kotest-assertions-core",
    "kotest-data",
    "kotest-junit5",
    "kotest-property",
    "kotest-assertions-json",
    "kotest-extensions",
    "mockk"
]

[plugins]
spotless = { id = "com.diffplug.spotless", version.ref = "spotless" }
